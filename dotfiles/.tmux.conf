# use backtick as the prefix
unbind C-b
set -g prefix `
bind ` send-prefix

bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf \; display "I've been Reloaded!"

# no confirmation on these
bind & kill-window
bind x kill-pane

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "screen-256color"
